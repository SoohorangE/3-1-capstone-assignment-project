<!DOCTYPE html>
<html lang="kr">
<head>
  <title>Smart Chatting</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="front/common.js"></script>
  <!-- MathJax 설정 -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <!-- MathJax 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <link href="front/style.css" rel="stylesheet">
</head>
<body>
  <div class="p-5 bg-primary text-white text-center">
    <h1>나만의 지능 채팅 서비스</h1>
    <p class="lead">이전의 질문 내용을 참고하여 답변을 주는 AI 채팅 서비스 입니다</p>
  </div>

  <div class="container my-5">
    <div class="card shadow p-4">
      <h4 class="mb-3">📝 메세지 입력</h4>
      <textarea id="text" placeholder="예: 이순신 장군에 대해 알려줘"></textarea>

      <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-secondary me-2" onclick="clearChat()">
          🗑️ 이전 대화 삭제
        </button>
        <button class="btn btn-primary" onclick="generateText()">
          🚀 보내기
        </button>
      </div>

      <hr class="my-4">

      <h4 class="mb-3">💬 대화 내용</h4>
      <div class="chat-box" id="chat-box">
        <!-- 대화 내용이 없을 때 비어있는 영역을 줄이기 위한 개선 -->
      </div>
    </div>
  </div>
</body>
</html>
